<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f358d85d2a.js" crossorigin="anonymous"></script>

  <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />

  <title>Store Locator</title>
</head>

<body>
  <div class="container my-3">
    <h1 class="display-4 text-center"><i class="fas fa-map-marked mr-4"></i>Store Locator</h1>
    <a href="/create.html" class="btn btn-success mb-4">Add Store</a>
    <div class="d-flex" style="overflow-y: hidden; height: 500px;">
      <div id="map"
        style="width: 100%; height: 500px; border-radius: 5px; border: 1px solid rgb(221, 221, 221); box-shadow: 3px 3px 10px rgb(221, 221, 221);">
      </div>
      <div id="name" class="ml-5" style="overflow-y: scroll;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody id="car-info">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/render.js"></script>
  <script src="js/list.js"></script>
</body>

</html>
